{% extends 'layout.html' %}

{% block title %}
Edit user details page
{% endblock title %}

{% block main %}
<h1>Edit password</h1>
<form name = "edit_password" action = "/edit_password" method = "post" >
    <input type="hidden" name="user_id" value="{{ session['id'] }}">
    
    <label for = "password">Password</label>
    <input type = "password"  name = "password" placeholder="Password">
    
    <label for = "password_check">Confirm password</label>
    <input type = "password"  name = "password_check" placeholder= "Confirm password">
    
    <button id = "signup" type = "submit">Edit</button>
    </form>


{% endblock main %}
