{% extends 'layout.html' %}

{% block title %}
Edit pet picture
{% endblock title %}

{% block main %}
<div class="edit-frame-class">
    <h3 class="edit-frame"> Frame {{pet.name}} !</h3>
    <img class="edit-frame-image" src="{{ pet.image_url }}" alt="{{ pet.name }}">
    <form action = "/add_frame" method = "post">
    <button  type = "submit" class = "add-frame">Add a cool frame</button>
    <input type="hidden" name="pet_id" value="{{ pet.id }}">
    </form>
</div>
{% endblock main %}
